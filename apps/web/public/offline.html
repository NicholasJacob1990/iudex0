<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sem conexao - Iudex</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0a0a0a;
      color: #e5e5e5;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 480px;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.6;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #fafafa;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #a3a3a3;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.75rem 2rem;
      font-size: 0.9rem;
      font-weight: 500;
      border: 1px solid #333;
      border-radius: 8px;
      background: #171717;
      color: #e5e5e5;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    button:hover {
      background: #262626;
      border-color: #555;
    }

    button:active {
      background: #333;
    }

    .brand {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #525252;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">&#9888;</div>
    <h1>Sem conexao</h1>
    <p>Verifique sua internet e tente novamente. O Iudex precisa de conexao para funcionar.</p>
    <button onclick="window.location.reload()">Tentar novamente</button>
    <div class="brand">Iudex</div>
  </div>
</body>
</html>
