<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Iudex - Dev Reset</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; background: #f8fafc; color: #0f172a; }
      .card { max-width: 760px; margin: 24px auto; border: 1px solid #e2e8f0; border-radius: 12px; background: #fff; padding: 18px; }
      code { background: #f1f5f9; padding: 2px 6px; border-radius: 6px; }
      .muted { color: #64748b; }
      button { padding: 10px 14px; border-radius: 10px; border: 1px solid #0f172a; background: #0f172a; color: #fff; cursor: pointer; }
      button:disabled { opacity: .6; cursor: default; }
      pre { white-space: pre-wrap; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px; padding: 10px; min-height: 120px; }
      .ok { color: #047857; font-weight: 600; }
      .warn { color: #b45309; font-weight: 600; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Reset de cache (dev)</h1>
      <p class="muted">Use esta página quando ocorrer erro de runtime do webpack no Next dev (ex.: <code>reading 'call'</code>).</p>
      <p><button id="run">Executar reset</button></p>
      <pre id="log" class="muted"></pre>
      <p class="muted">Depois do reset automático, você será redirecionado para a página anterior.</p>
    </div>
    <script>
      (function () {
        var logEl = document.getElementById('log');
        var btn = document.getElementById('run');
        var params = new URLSearchParams(window.location.search);
        var AUTO = params.get('auto') === '1';
        var rawReturnTo = params.get('returnTo') || '/';
        var returnTo =
          rawReturnTo.startsWith('/') &&
          !rawReturnTo.startsWith('//') &&
          !rawReturnTo.startsWith('/dev-reset.html')
            ? rawReturnTo
            : '/';
        var log = function (msg) { logEl.textContent += msg + "\n"; };

        async function runReset() {
          btn.disabled = true;
          try {
            log("1) Limpando caches...");
            if ('caches' in window) {
              var keys = await caches.keys();
              await Promise.all(keys.map(function (k) { return caches.delete(k); }));
              log("   - caches removidos: " + keys.length);
            } else {
              log("   - Cache API indisponível");
            }

            log("2) Removendo Service Workers...");
            if ('serviceWorker' in navigator) {
              var regs = await navigator.serviceWorker.getRegistrations();
              await Promise.all(regs.map(function (r) { return r.unregister(); }));
              log("   - SW removidos: " + regs.length);
            } else {
              log("   - Service Worker API indisponível");
            }

            try {
              sessionStorage.removeItem('__iudex_runtime_call_fix__');
              sessionStorage.removeItem('__iudex_chunk_reload_once__');
              sessionStorage.removeItem('__iudex_dev_sw_reset_once__');
            } catch (_) {}

            log("3) Finalizado.");
            logEl.className = "ok";
          } catch (e) {
            log("ERRO: " + (e && e.message ? e.message : String(e)));
            logEl.className = "warn";
          } finally {
            btn.disabled = false;
          }
        }

        btn.addEventListener('click', runReset);
        if (AUTO) {
          runReset().then(function () {
            log("4) Redirecionando...");
            setTimeout(function () {
              window.location.replace(returnTo);
            }, 500);
          });
        }
      })();
    </script>
  </body>
  </html>
