<svg width="440" height="280" viewBox="0 0 440 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e"/>
      <stop offset="100%" style="stop-color:#283593"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="440" height="280" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="380" cy="50" r="80" fill="url(#accent)" opacity="0.2"/>
  <circle cx="60" cy="230" r="60" fill="url(#accent)" opacity="0.15"/>

  <!-- Icon/Logo -->
  <g transform="translate(40, 80)">
    <!-- Scale of justice icon -->
    <rect x="35" y="0" width="10" height="80" fill="white" rx="2"/>
    <rect x="0" y="10" width="80" height="6" fill="white" rx="3"/>

    <!-- Left pan -->
    <path d="M5 25 L15 25 L20 65 Q20 75 10 75 Q0 75 0 65 Z" fill="white" opacity="0.9"/>

    <!-- Right pan -->
    <path d="M65 25 L75 25 L80 65 Q80 75 70 75 Q60 75 60 65 Z" fill="white" opacity="0.9"/>

    <!-- Base -->
    <rect x="20" y="85" width="40" height="8" fill="white" rx="2"/>
  </g>

  <!-- Text -->
  <text x="150" y="110" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold">
    Iudex Tribunais
  </text>

  <text x="150" y="145" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" opacity="0.9">
    Automacao Juridica com IA
  </text>

  <!-- Features badges -->
  <g transform="translate(150, 170)">
    <rect x="0" y="0" width="90" height="28" rx="14" fill="white" opacity="0.2"/>
    <text x="45" y="19" fill="white" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">
      Cert. A3
    </text>

    <rect x="100" y="0" width="80" height="28" rx="14" fill="white" opacity="0.2"/>
    <text x="140" y="19" fill="white" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">
      Claude
    </text>

    <rect x="190" y="0" width="80" height="28" rx="14" fill="white" opacity="0.2"/>
    <text x="230" y="19" fill="white" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">
      ChatGPT
    </text>
  </g>

  <!-- Call to action -->
  <rect x="150" y="220" width="140" height="36" rx="18" fill="white"/>
  <text x="220" y="244" fill="#1a237e" font-family="system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle">
